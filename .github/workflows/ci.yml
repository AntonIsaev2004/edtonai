name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: cd frontend && npm install
      
      - name: Run ESLint
        run: cd frontend && npm run lint

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend && pip install -r requirements.txt
      
      - name: Run Pylint
        run: cd backend && python -m pylint --disable=all --enable=E,F backend/ || true

  deploy:
    name: Deploy with Ansible
    runs-on: ubuntu-latest
    needs: [ lint-frontend, lint-backend ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Create Ansible inventory
        run: |
          cat > inventory.ini <<EOF
          [deploy]
          ${{ secrets.DEPLOY_HOST }} ansible_user=${{ secrets.DEPLOY_USER }} ansible_ssh_private_key_file=~/.ssh/deploy_key
          EOF
      
      - name: Run Ansible playbook
        run: |
          ansible-playbook -i inventory.ini deploy.yml -v
      
      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
