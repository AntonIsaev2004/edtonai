server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Proxy API requests to backend
    # /api/v1/... -> http://backend:8000/v1/...
    location /api/ {
        # Use a variable for the upstream to allow dynamic configuration
        # Note: resolver is needed when using variables for proxy_pass
        resolver 8.8.8.8;
        set $backend_upstream "${BACKEND_URL}";
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Streaming support for long-running requests
        proxy_buffering off;
    }

    # Serve static files
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Explicitly serve the PDF worker file from root
    location = /pdf.worker.min.mjs {
        root /usr/share/nginx/html;
        types {
            application/javascript mjs;
        }
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
